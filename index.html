<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/app.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Welcome to the game!</h1>

    <section class="wrapper">
        <div class="row">
            <div class="player_details">
                <h2 id="player_details_name">Player</h2>
                <h2 id="player_details_score">0</h2>
            </div>
            <div class="computer_details">
                <h2 id="computer_details_name">Computer</h2>
                <h2 id="computer_details_score">0</h2>
            </div>
        </div>
        <div class="row">
            <div class="player_side">
                <button class="btn rock" value="rock">rock</button>
                <button class="btn paper" value="paper">paper</button>
                <button class="btn scissor" value="scissors">scissor</button>
            </div>
            <div class="computer_side">
                <h3>Playing to</h3>
                <select name="hits" id="selector">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <button class="btn reset">reset</button>
            </div>
        </div>
        <div class="row">
            <h2 id="result_text">Let's game</h2>
        </div>
        <div class="row">
            <div class="player_choices">
                <img src="./Images/player_Rock.png" alt="player pick: rock">
                <img src="./Images/player_Paper.png" alt="player pick: paper">
                <img src="./Images/player_Scissor.png" alt="player pick: scissor">
            </div>
            <div class="computer_choices">
                <img src="./Images/computer_Rock.png" alt="computer pick: rock">
                <img src="./Images/computer_Paper.png" alt="computer pick: paper">
                <img src="./Images/computer_Scissor.png" alt="computer pick: scissor">
            </div>
        </div>
    </section>

    <script src="./JavaScript/app.js"></script>
</body>

</html>
